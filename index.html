<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP & Location Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Your IP and Location Details</h1>
        <div id="ip" class="info"></div>
        <div id="location" class="info"></div>
        <div id="lat-lon" class="info">
            <span id="latitude"></span>, 
            <span id="longitude"></span>
        </div>
        <div id="isp" class="info"></div>
        <div id="browser" class="info"></div>
        <div id="os" class="info"></div>
        <div id="map" class="map"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
